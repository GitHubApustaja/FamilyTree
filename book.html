<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/book.css">
  </head>
  <body>
    <input type="text" id="search" placeholder="Find a person by name..."></input>
    <h1></h1>
    <p id="instructions"><em>Click on picture to expand children.</em></p>
    <div id="tree">
    </div>
    <script id="person-template" type="text/x-handlebars-template">
      <div class="person">
        {{#if image}}
          <img src="{{image}}">
        {{else}}
          <img src="images/placeholder{{#isFemale}}-female{{/isFemale}}.png">
        {{/if}}
        {{#if children}}
          <span class="expand">+{{children.length}}</span>
        {{/if}}
        <div class="name-and-bio">
        <h2 class="name">
          {{#if english-name}}
            {{english-name}}
          {{else}}
            {{name}}
        {{/if}}
        </h2>
        <p class="bio">{{{bio}}}</p>
        </div>
        {{#each children}}
          <div class="child">
            {{> person}}
          </div>
        {{/each}}
      </div>
    </script>
    <script src="scripts/book.js" type="text/javascript"></script>
  </body>
</html>
